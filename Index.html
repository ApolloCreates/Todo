<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="main">
      <div class="mainbox">
        <div class="heading">
          <div class="todo">To-Do List</div>
          <div class="notebook"><img src="notebook.png" height="30px" /></div>
        </div>
        <div class="input">
          <input type="text" id="inputbox" placeholder="Add your task" />
          <button onclick="addtask()" >Add</button>
        </div>
        <ul class="tasks">
        </ul>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
